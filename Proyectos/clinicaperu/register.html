<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="return-button">
        <a href="#" id="returnButton"><i class="fas fa-arrow-left"></i> Regresar</a>
    </div>
    <div class="page-container">
        <div class="theme-toggle">
            <button id="themeToggle"><i class="fas fa-moon"></i></button>
        </div>
        <div class="login-container">
            <div class="logo-container">
                <img src="assets/img/MiniLogoReflexo.png" alt="Logo" id="logo">
            </div>
            <h1 class="welcome-text">Registro en el Sistema del Centro de Reflexoterapia</h1>
            <div class="login-form">
                <h2>Registro</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Nombre</label>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" id="surname" name="surname" required>
                        <label for="surname">Apellido</label>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" id="idNumber" name="idNumber" required>
                        <label for="idNumber">Cédula</label>
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" id="username" name="username" required>
                        <label for="username">Usuario</label>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Contraseña</label>
                        <i class="fas fa-lock"></i>
                        <button type="button" id="togglePassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <i class="fas fa-lock"></i>
                        <button type="button" id="toggleConfirmPassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit" class="login-button">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </button>
                </form>
                <div class="additional-options">
                    <a href="login.html" class="forgot-password">
                        <i class="fas fa-sign-in-alt"></i> ¿Ya tienes una cuenta? Inicia sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
